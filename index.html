<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-Task-TypeScript</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="./dist/js/main.js" defer></script>
</head>
<body>
<main class="main">
    <section class="section">
        <div class="logo-holder">
            <h1 class="logo">Tic Tac Toe</h1>
        </div>
        <div class="start-btn">
            <span class="button-24">Start</span>
        </div>
        <div class="again-btn">
            <span class="button-25">Again</span>
        </div>
        <div class="field">
            <div class="square-wrapper" id="1"><span></span></div>
            <div class="square-wrapper" id="2"><span></span></div>
            <div class="square-wrapper" id="3"><span></span></div>
            <div class="square-wrapper" id="4"><span></span></div>
            <div class="square-wrapper" id="5"><span></span></div>
            <div class="square-wrapper" id="6"><span></span></div>
            <div class="square-wrapper" id="7"><span></span></div>
            <div class="square-wrapper" id="8"><span></span></div>
            <div class="square-wrapper" id="9"><span></span></div>
        </div>

        <span class="win-span"></span>
    </section>
</main>
</body>
</html>
